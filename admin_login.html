<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - BlockVote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }
        .metamask-btn {
            background: #f6851b;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        .metamask-btn:hover {
            background: #e2761b;
            transform: translateY(-2px);
        }
        .metamask-logo {
            width: 24px;
            height: 24px;
        }
        .status-message {
            margin-top: 1rem;
            text-align: center;
        }
        .back-button {
            position: absolute;
            top: 1rem;
            left: 1rem;
            color: #6c757d;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .back-button:hover {
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="login-container position-relative">
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
        
        <h2 class="text-center mb-4">Admin Login</h2>
        <div class="text-center mb-4">
            <i class="fas fa-user-shield fa-3x text-primary"></i>
        </div>
        <p class="text-center mb-4">Connect with MetaMask to access the admin dashboard</p>
        
        <button id="connectWallet" class="metamask-btn">
            <img src="https://raw.githubusercontent.com/MetaMask/brand-resources/master/SVG/metamask-fox.svg" 
                 alt="MetaMask" class="metamask-logo">
            Connect with MetaMask
        </button>
        
        <div id="statusMessage" class="status-message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/admin_login.js"></script>
</body>
</html>
